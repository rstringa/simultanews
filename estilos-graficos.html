<!DOCTYPE html>
<html lang="en">
<head>
<!-- Required meta tags always come first -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="x-ua-compatible" content="ie=edge">

<!-- Bootstrap CSS -->
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
<!--<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">-->
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/bootstrap-flex.css">
<!--<link rel="stylesheet" href="css/bootstrap-select-modificado.css">-->
<link rel="stylesheet" href="css/estilos.css">
</head>
<body>

<div class="container-fluid" style="min-height:50vh; padding:20px;">
  
  <section class="main clearfix">

<div class="box">
	<button type="button" class="btn btn-primary">Boton Primario Normal</button>
    <button type="button" class="btn btn-secondary">Boton Secundario Normal</button>
    <button type="button" class="btn btn-custom">Boton Custom Normal</button>
    <button type="button" class="btn btn-primary btn-bold">Boton Primario Normal Bold</button>
    <br><br>
    <button type="button" class="btn btn-primary"><span class="fa fa-plus fa_left_10"></span>Boton Primario Normal</button>
    <button type="button" class="btn btn-secondary">Boton Secundario Normal <span class="fa fa-chevron-right fa_right_10"></span></button>
    <button type="button" class="btn btn-custom"><span class="fa fa-chevron-left fa_left_10"></span>Boton Custom Normal</button>
<br>
<br>
<br>


    <button type="button" class="btn btn-primary btn-sm">Boton Primario Small</button>
    <button type="button" class="btn btn-secondary btn-sm">Boton Secundario Small</button>
    <button type="button" class="btn btn-custom btn-sm">Boton Custom Small</button>
    <br>
	<br>
	<button type="button" class="btn btn-primary btn-semi-lg">Boton Primario Semi Grande</button>
    <button type="button" class="btn btn-secondary btn-semi-lg">Boton Secundario Semi Grande</button>
    <button type="button" class="btn btn-custom btn-semi-lg">Boton Custom Semi Grande</button>
    <br>
<br>

	<button type="button" class="btn btn-primary btn-lg">Boton Primario Grande</button>
    <button type="button" class="btn btn-secondary btn-lg">Boton Secundario Grande</button>
    <button type="button" class="btn btn-custom btn-lg">Boton Custom Grande</button>
    <br><br>
    
    <button type="button" class="btn btn-primary disabled">Boton Desactivado</button>
    <button type="button" class="btn btn-secondary disabled">Boton Desactivado</button>
    <button type="button" class="btn btn-custom disabled">Boton Desactivado</button>
    <br>
	<br>
	<button type="button" class="btn btn-primary disabled">Realizando acción spinner<span class="fa fa-spinner fa-pulse fa-fw fa_right_10"></span></button>
    <button type="button" class="btn btn-secondary disabled">Realizando acción cog<span class="fa fa-cog fa-spin fa-fw fa_right_10"></span></button>
    <button type="button" class="btn btn-custom disabled">Realizando acción refresh<span class="fa fa-refresh fa-spin fa-fw fa_right_10"></span></button>
 
 </div>
  </section>


</div>
<!-- /container-->

<footer class="footer clearfix">
 
  <div class="footer_logo"><img src="img/logo-footer.svg" /></div>
</footer>

<!-- jQuery first, then Tether, then Bootstrap JS. --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script> 

<!-- Sidenav / Focus offcanvas elements --> 

<script src="js/bootstrap.min.js" type="text/javascript"></script> 
<script src="js/bootstrap-select-modificado.js" type="text/javascript"></script>
<script src='js/side-nav.js' type="text/javascript"></script>  
<script src="js/custom.js" type="text/javascript"></script>
</body>
</html>
